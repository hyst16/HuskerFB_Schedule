name: Test Opponent Logo Probe (Rendered)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "scraper/test_logo_grab_playwright.py"
      - ".github/workflows/test-logos.yml"

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright

      - name: Install Playwright browsers (Chromium)
        run: |
          python -m playwright install --with-deps chromium

      - name: Run rendered probe (Playwright)
        run: |
          python -m scraper.test_logo_grab_playwright

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: huskers-logo-probe
          path: |
            data/opponent_logos_found.json
            data/schedule_raw_rendered.html
            docs/assets/opponents/_fetched/**
          if-no-files-found: warn

     - name: Show what was downloaded
        run: |
          echo "Listing docs/assets/opponents/_fetched (if any):"
          ls -la docs/assets/opponents/_fetched || true
          echo "git status:"
          git status --porcelain

      - name: Commit downloaded logos (if any)
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/assets/opponents/_fetched || true
          if git diff --cached --quiet; then
            echo "No logo files to commit."
          else
            git commit -m "Probe: add fetched opponent logos (rendered)"
            git push
          fi
