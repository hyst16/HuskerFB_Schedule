name: Test Opponent Logo Probe

on:
  workflow_dispatch: {}
  pull_request:
  push:
    paths:
      - "scraper/test_logo_grab.py"
      - ".github/workflows/test-logos.yml"

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run probe
        run: |
          python -m scraper.test_logo_grab

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: opponent-logos-report
          path: data/opponent_logos_found.json

      # Optional: commit downloaded logos into docs/ so the site can use them
      - name: Commit downloaded logos (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/assets/opponents/_fetched || true
          if ! git diff --cached --quiet; then
            git commit -m "Probe: add fetched opponent logos"
            git push
          else
            echo "No logo files to commit."
          fi
